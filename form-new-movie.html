<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>New Movie</title>
        <link rel="icon" type="image/jpg" href="images/sponge.jpg">
    </head>

    <body>
        <header>
            <h1>The Super Movie Library</h1>
            <img src="images/sponge.jpg" alt="Site logo" title="Logo!">
            <nav>
                <a href="/">Home</a>
                <a href="/movies">Movie Collection</a>
                <a href="/formNewMovie">Add Movie</a>
            </nav>
        </header>

        <main>
            <h2>Add A Movie!</h2>
            <form th:action="@{movie/}" method="post" th:object="${movie}">
                <fieldset>
                    <legend>Movie info</legend>
                    <label>Title
                        <input required type="text" name="name" 
                            placeholder=" e.g.Taxi Driver" th:field="${movie.title}"
                        >
                    </label>

                    <label>Year
                        <input required type="text" th:field="${movie.year}"
                            name="year" placeholder="1987">
                    </label>

                    <label>Image URL
                        <input type="url" th:field="${movie.imageUrl}" name="imageUrl"
                            placeholder="https://images-source-url.com"
                        >
                    </label>

                    <button>Submit</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
